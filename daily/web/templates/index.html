<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Tasklist</title>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  </head>
  <body>
    {% for header in tasks_data %}
    <div class="container md-page" style="padding-top: 20px;">
      <h2><center>{{ header.name }}</center></h2>
      <div class="card-columns">
        {% for task in header.tasks %}
          <a href="{{ task.name }}" rel="noopener noreferrer" class="thumbnail">
            <div class="card" onmouseover="this.style.background='#d3d3d3';" onmouseout="this.style.background='white';">
              <div class="card-body text-center">
                <p class="card-text">{{ task.name }}</p>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </body>
</html>
